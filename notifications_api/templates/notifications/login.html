{% extends "notifications/base.html" %}

{% block title %}{{ block.super }}: Login{% endblock %}


{% block body %}
<a href="https://github.com/ethanal/Notifications"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<div class="container">
    <form class="form-user-pass" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-user-pass-heading">Please sign in</h2>
        {% if message %}
            {{ message }}
        {% endif %}
        <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
        <a class="pull-right" href="{% url 'register' %}">Register</a>
    </form>
</div>

{% endblock %}
