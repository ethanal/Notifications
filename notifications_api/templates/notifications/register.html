{% extends "notifications/base.html" %}

{% block title %}{{ block.super }}: Register{% endblock %}


{% block body %}
<div class="container">
    <form class="form-user-pass" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h2 class="form-user-pass-heading">Create an account</h2>
        {% if message %}
            {{ message }}
        {% endif %}
        <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password1">
        <input type="password" class="form-control" placeholder="Verify Password" name="password2">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>

{% endblock %}
